<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ced9a6871b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__title">What are your todos for this week?</h1>
      <header class="todo__header">
        <input
          type="text"
          class="todo__input-field"
          placeholder="write in your todo..."
        />
        <button class="todo__btn">add todo</button>
      </header>

      <main class="todos">
        <div class="todos__container"></div>
      </main>
    </div>
  </body>
</html>
